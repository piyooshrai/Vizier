<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)"/>
  <!-- Vizier eye symbol -->
  <g fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Eye outline -->
    <ellipse cx="100" cy="100" rx="50" ry="35"/>
    <!-- Pupil -->
    <circle cx="100" cy="100" r="18" fill="white"/>
    <!-- Inner pupil -->
    <circle cx="100" cy="100" r="8" fill="#1d4ed8"/>
    <!-- Highlight -->
    <circle cx="106" cy="94" r="4" fill="white"/>
  </g>
  <!-- Stylized V below -->
  <path d="M75 145 L100 165 L125 145" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
